    <div class="container big">
      <div class="row mt-3">
        <div class="col-12 col-lg-6 mt-3 side-show">
          <h2>This will be side show</h2>
          <i class="fas fa-phone fa-3x"></i>
          <p>+46-705-559-6</p>
          <br />

          <i class="fas fa-envelope fa-3x"></i>
          <p>Spelportalen.info@hotmail.com</p>
          <br />

          <i class="fas fa-map-marked-alt fa-3x"> </i>
          <p>Industrigatan 4C 11246 STOCKHOLM</p>
          <br />
        </div>
        <div class="col mt-3">
          <h2>Contact us</h2>
          <form
            action="mailto:Spelportalen.info@hotmail.com"
            method="post"
            enctype="text/plain"
          >
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="Text" class="form-label">Example textarea</label>
              <textarea
                class="form-control"
                name="text"
                id="text"
                rows="3"
              ></textarea>
            </div>
            <div class="col-auto">
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
