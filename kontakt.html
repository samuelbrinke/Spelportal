          <h2>Contact us direct via email</h2>
          <form
            action="mailto:Spelportalen.info@hotmail.com"
            method="post"
            enctype="text/plain"
          >
            <div class="mb-3">
              <label for="Name" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                name="Name"
                placeholder="Name"
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                name="subject"
                placeholder="subject"
              />
            </div>
            <div class="mb-3">
              <label for="Text" class="form-label">Message</label>
              <textarea
                class="form-control"
                name="text"
                id="text"
                rows="3"
                placeholder="Write your message here"
              ></textarea>
            </div>
            <div class="col-auto">
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Send</button>
              </div>
            </div>
          </form>
        </div>
